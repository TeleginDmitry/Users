<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/nullStyle.css" />
		<link rel="stylesheet" href="./assets/styles/index.css" />
		<title>Список пользователей</title>
	<script defer src="./scripts/main.e9a5547f21371961e5b3.js"></script></head>
	<body>
		<div class="wrapper">
			<h1 class="title">Список пользователей</h1>
			<form id="form" class="form">
				<input
					class="input"
					type="text"
					placeholder="Поиск по имени или e-mail"
				/>

				<h2 class="clear">Очистить фильтр</h2>
			</form>

			<div class="sort">
				<span class="sort__title">Сортировка:</span>

				<ul class="sort__list">
					<li class="sort__item sort_date">Дата регистрации</li>
					<li class="sort__item sort_rating">Рейтинг</li>
				</ul>
			</div>

			<div class="table-container">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Имя пользователя</th>
							<th scope="col">E-mail</th>
							<th scope="col">Дата регистрации</th>
							<th scope="col">Рейтинг</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div class="pagination">
				<button class="pagination__button button__previous">Назад</button>
				<button class="pagination__button button__next">Вперёд</button>
			</div>
		</div>

		<div class="modal">
			<div class="modal__container">
				<p class="modal__title">Вы уверены, что хотите удалить пользователя?</p>
				<div class="modal__buttons">
					<button class="modal__button">Да</button>
					<button class="modal__button button__not">Нет</button>
				</div>
			</div>
		</div>

		<script type="module" src="./utils/converteDate.js"></script>
		<script type="module" src="./scripts/selectors.js"></script>
		<script type="module" src="./config/index.config.js"></script>
		<script type="module" src="./api/api.interceptor.js"></script>
		<script type="module" src="./services/user.service.js"></script>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
